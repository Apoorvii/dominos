<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    </head>
    <body>
        <nav class="navbar bg-dark navbar-expand-lg navbar-dark">
              <span class="navbar-brand mb-0">Admin Home</span>
              <div class="collapse navbar-collapse">
              <a [routerLink]="['/adminAdd']">add</a>
              <a [routerLink]="['/adminEdit']">edit</a>
              
              <div *ngIf="isLoggdIn">
                <a  (click)="OnLogOut()">logOut</a>
              </div>
            </div>
          </nav>
          <div>
            <div>
                <img [src]="imgUrl" class="image1">
            </div>
           <div class="list-body">
            <div class="list-head">
              <h1 style="font-size: 40px;">list of the pizza</h1>
            </div>
            <div class="container" *ngFor="let pizza of pizzas">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <div class="card" >
                            <img src="{{pizza.image}}" class="card-img-top">
                         <div class="card-body">
                           <h2 class="card-title" style="text-align: center;">{{pizza.pizzaname}}</h2>
                           <p>{{pizza.pizzasize}}</p>
                           <p>{{pizza.price}}Rs.</p>
                           <button type="button" class="btn btn-outline-danger" >+Add</button>
                           <div >
                            <mat-icon onsubmit="deletePizza(pizza)">delete</mat-icon>
                           </div>
                         </div>
                        </div>
                     </div>
                </div>
            </div>
        </div> 
</div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

    </body>
</html>
