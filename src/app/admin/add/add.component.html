<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav class="navbar bg-dark navbar-expand-lg navbar-dark">
              <span class="navbar-brand mb-0">Admin Home</span>
              <div class="collapse navbar-collapse">
              <a [routerLink]="['/adminAdd']">add</a>
              <a [routerLink]="['/adminEdit']">edit</a>
              <a [routerLink]="['/adminEdit']">view pizza</a>
              <div *ngIf="isLoggdIn">
                <a  (click)="OnLogOut()">logOut</a>
              </div>
            </div>
          </nav>
          <div class="container" style="padding-top:55px">
            
            <div class="card" style="background-color: rgb(228, 220, 220);width:300px;padding-top: 10px;">
                <div class="card-title" style="text-align: center;font-size: larger;font-weight: bolder;">Add Pizza</div>
                
                <div class="card-content" style="padding-top: 10px;">
                    
                    <form [formGroup]="pizzas" method="post">
                      <mat-form-field style="margin-left:50px">
                        <mat-label>Pizza Name</mat-label>
                          <input type="text" matInput formControlName="pizzaname" name="pizzaname">
                          <mat-hint align="end">Add Pizza Name .</mat-hint>
                        <mat-error *ngIf="notValid('pizzasize','required')">Pizza Name is required</mat-error>
                        
                      </mat-form-field><br>
            
                        <mat-form-field appearance="fill" style="margin-left:50px">
                            <mat-label>Pizza Size</mat-label>
                            <mat-select required formControlName="pizzasize" >
                              <mat-option value="small">Small</mat-option>
                              <mat-option value="Medium">Medium</mat-option>
                              <mat-option value="Large">Large</mat-option>
                            </mat-select>
                            <mat-hint align="end">Add Pizza Name .</mat-hint>
                            <mat-error *ngIf="notValid('pizzasize','required')">Pizza size is required</mat-error>

                          </mat-form-field>
            
                        <mat-form-field style="margin-left:55px">
                            <mat-label>Price</mat-label>
                            <input matInput type="text" formControlName="price" name="price">
                            <mat-hint align="end">Price is required .</mat-hint>
                            <mat-error *ngIf="notValid('price', 'required')">Name is required .</mat-error>            
                        </mat-form-field><br><br>

                        <div>
                          <input type="file" (change)="selectImage($event)" formControlName="image" name="image" id="" style="margin-left: 55px;">
                        </div><br>
                        
                        <button mat-raised-button style="margin-left:50px" (click)="onSubmit()">Add Pizza</button>
                        <button mat-raised-button style="margin-left:15px;margin-top: 15px;"  [routerLink]="['..']">Go back</button>

                    </form><br>
                </div>
                
            </div>
            
            </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

    </body>
</html>
