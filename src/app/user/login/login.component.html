<div class="container">
    <mat-card style="background-color: rgb(228, 220, 220);">
        <mat-card-title style="text-align: center;">login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="login" >
                <mat-form-field style="margin-left:55px">
                    <mat-label>email</mat-label>
                    <input matInput required formControlName="email" name="email" >
                    <mat-hint align="end">Enter email</mat-hint>
                    <mat-error *ngIf="notValid('email', 'required')">email is required .</mat-error>
    
                </mat-form-field><br>
    
                <mat-form-field style="margin-left:55px">
                    <mat-label>password</mat-label>
                    <input matInput required type="password" formControlName="password" name="password">
                    <mat-hint align="end">Enter password</mat-hint>
                    <mat-error *ngIf="notValid('password', 'required')">password is required .</mat-error>
    
                </mat-form-field><br><br>
    
                <button mat-raised-button style="margin-left:120px" (click)="onSubmit(login.value)">log-in</button>
                
            </form>
        </mat-card-content>

        <button mat-raised-button [routerLink]="['..']" style="margin-left:112px">go back</button>
    </mat-card>
    
    </div>
